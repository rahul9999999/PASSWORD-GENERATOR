<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/45ac54f00e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-2">
            <h1>PASSWORD GENERATOR</h1>
            <div class="passwordSection">
                <input type="text" placeholder="PASSWORD" passwod_value>
                <span copied-text></span>
                <i class="fa-regular fa-copy" copied-icon></i>

            </div>
            <div class="pass-info">
                <div class="password-Length" >
                    <span>Password length</span>
                    <span password_length>10</span>
                </div>
                <div class="slider">
                    <input type="range" name="" id="" min="1" max="20" slider_range>
                </div>
                <div class="checkBoxContents">
                    <div class="check">
                        <input type="checkbox" name="" id="" checkUppercase class="inputBox">
                        <label for="">Include UpperCase Letter</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="" id="" checkLowercase class="inputBox">
                        <label for="">Include LowerCase Letter</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="" id="" checkNumber class="inputBox">
                        <label for="">Include Numbers</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="" id="" checkSymbol class="inputBox">
                        <label for="">Include Symbols</label>
                    </div>

                </div>
                <div class="passwordStrength">
                    <p password_strength>Strength</p>
                    <div password_strength_color></div>
                </div>
                <div class="passwordGenerator">
                    <button password_btn>GENERATE PASSWORD</button>
                </div>
            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
